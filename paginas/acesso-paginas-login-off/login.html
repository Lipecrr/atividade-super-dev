<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <a href="../../index.html" style="text-decoration: none; color: black;">
            <h1>🐶LaikaShop😺</h1>
            <P>O melhor espaço para o seu pet</P>
        </a>
    </header>
    <nav class="navegacao">
        <a href="../index.html" class="navegacao-botao">Voltar</a>
    </nav>
    <main>
        <div class="login-cliente">
            <h1>Entre com sua conta</h1>

            <form action="../acesso-paginas-login-on/home.html" method="get" class="form-cadastro-login">

                <input class="login-input" type="email" required id="campo-email" name="email" placeholder="Email">

                <input class="login-input" type="password" required id="campo-senha" name="senha" placeholder="Senha">

                <div>
                    <input type="checkbox" id="campo-lembarar-me" name="lembarar-me" value="sim">
                    <label for="campo-lembarar-me">Lembra-me</label>
                </div>

                <div class="div-botao-submit">
                    <button type="submit" class="botao-submit">Entrar</button>
                </div>

                <div class="div-botao-submit-cadastrar">
                    <p>Ainda não tem uma conta?</p>
                    <a href="cadastro-cliente.html" class="login-botao-cadastrar">Criar conta</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>🐶LaikaShop😺 - Criado por Felipe Fernando Corrêa</p>
    </footer>
</body>

</html>
