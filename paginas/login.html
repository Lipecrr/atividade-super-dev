<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>

<body>
    <header>
        <h1>🐶LaikaShop😺</h1>
        <P>O melhor espaço para o seu pet</P>
    </header>

    <nav class="navegacao">
        <a href="index.html" class="navegacao-botao">Início</a>
        <a href="servicos.html" class="navegacao-botao">Serviços</a>
        <a href="produtos.html" class="navegacao-botao">Produtos</a>
        <a href="login.html" class="navegacao-botao">Login</a>
        <a href="cadastro-cliente.html" class="navegacao-botao">Cadastre-se</a>
    </nav>

    <main>
        <div class="login-cliente">
            <h1>Entre com sua conta</h1>

            <form action="home.html" method="get" class="form-cadastro-login">

                <label for="campo-email">Email</label>
                <input type="email" required id="campo-email" name="email">

                <label for="campo-senha">Senha</label>
                <input type="password" required id="campo-senha" name="senha">
                
                <div>
                    <input type="checkbox" id="campo-lembarar-me" name="lembarar-me" value="sim">
                    <label for="campo-lembarar-me">Lembarar-me</label>
                    <a href="">Esqueci minha senha?</a>
                </div>


                <div class="div-botao-submit">
                    <button type="submit" class="botao-submit">Entrar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>🐶LaikaShop😺 - Criado por Felipe Fernando Corrêa</p>
    </footer>
</body>

</html>
