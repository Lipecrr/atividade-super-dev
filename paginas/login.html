<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>

<body>
    <nav class="navegacao">
        <a href="index.html" class="navegacao-botao">Inicio</a>
        <a href="login.html" class="navegacao-botao">Login</a>
        <a href="cadastro-cliente.html" class="navegacao-botao">Cadastre-se</a>
    </nav>

    <main class="corpo">
        <div class="login-cliente">
            <h1>Entre com sua conta</h1>
            <form action="home.html" method="get" class="form-cadastro-login">

                <label for="campo-email">Email</label>
                <input type="email" required id="campo-email" name="email">

                <label for="campo-senha">Senha</label>
                <input type="password" required id="campo-senha" name="senha">

                <div class="div-botao-submit">
                    <button type="submit" class="botao-submit">Entrar</button>
                </div>
            </form>
        </div>
    </main>
    <!--<footer>Criado por Felipe</footer>-->
</body>

</html>
