    <div class="pagamento">
        <img src="../../../../../css/assets/cachorro-filhote" alt="racao-cachorro-filhote">


        <form class="form-pagamento" action="compra-finalizada.html" method="get">

            <label for="campo-quantidade">Quantidade</label>
            <input class="pagamento-input" type="number" required id="campo-quantidade" value="1" name="quantidade"
                min="1">


            <h2>Pagamento</h2>



            <label for="campo-nome-completo">Nome completo</label>
            <input class="pagamento-input" type="text" required id="campo-nome-completo" name="nome-completo"
               placeholder="Digite seu nome e sobrenome" minlength="3" maxlength="40">


            <label for="campo-numero-do-cartao">N√∫mero do cart√£o</label>
            <input class="pagamento-input" type="text" required id="campo-numero-do-cartao" name="numero-do-cartao"
              placeholder="0000 0000 0000 0000"  minlength="19" maxlength="19">


            <label for="campo-vencimento-cartao">Data de vencimento</label>

            <label for="campo-cvv-cartao">C√≥digo de seguran√ßa (CVV)</label>

            <div>
                <input type="radio" required id="campo-cartao-mastercard" name="tipo-cartao" value="mastercard">
                <label for="campo-cartao-mastercard">MasterCard</label>

                <input type="radio" required id="campo-cartao-visa" name="tipo-cartao" value="visa">
                <label for="campo-cartao-visa">Visa</label>
            </div>

            <div class="div-botao-submit-pagamento">
                <button type="submit" class="botao-pagamento">Finalizar</button>
            </div>

        </form>
    </div>
</body>
