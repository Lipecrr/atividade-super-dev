<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Cliente</title>
</head>

<body>

    <nav class="navegacao">
        <a href="index.html" class="navegacao-botao">Inicio</a>
        <a href="login.html" class="navegacao-botao">Login</a>
        <a href="cadastro-cliente.html" class="navegacao-botao">Cadastre-se</a>
    </nav>

    <main class="corpo-cadastro-cliente">
        <div class="cadastro-cliente">
            <h1>Crie sua conta</h1>
            <form action="salvar-cadastro.php" method="get" class="form-cadastro-cliente">

                <label for="campo-primeiro-nome">Primeiro nome</label>
                <input type="text" required id="campo-primeiro-nome" minlength="3" maxlength="25" name="primeiro-nome">

                <label for="campo-sobrenome">Sobrenome</label>
                <input type="text" required id="campo-sobrenome" minlength="3" maxlength="25" name="sobrenome">

                <label for="campo-email">Email</label>
                <input type="email" required id="campo-email" name="email">

                <label for="campo-senha">Senha</label>
                <input type="password" required id="campo-senha" name="senha">

                <label for="campo-telefone">Telefone</label>
                <input type="tel" required id="campo-telefone" name="telefone">
                <div class="div-botao-cadastrar-cliente">
                    <button type="submit" class="botao-cadastrar-cliente">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
