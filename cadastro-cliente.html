<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <form action="salvar-cadastro.php" method="get">

        <label for="campo-primeiro-nome">Primeiro nome</label>
        <input type="text" required id="campo-primeiro-nome" minlength="3" maxlength="25" name="primeiro-nome">

        <label for="campo-sobrenome">Sobrenome</label>
        <input type="text" required id="campo-sobrenome" minlength="3" maxlength="25" name="sobrenome">

        <label for="campo-email">Email</label>
        <input type="email" required id="campo-email" name="email">

        <label for="campo-senha">Senha</label>
        <input type="password" required id="campo-senha" name="senha">

        <label for="campo-telefone">Telefone</label>
        <input type="tel" required id="campo-telefone" name="telefone">

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
