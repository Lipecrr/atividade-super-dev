<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do pet</title>

    <!--
    cachorro ou gato ok
    Nome ok
    raça ok
    peso ok
    macho ou femea ok
    castrado? ok
    anexo foto do pet ok
    data nascimento ok
    -->


</head>
<body>

    <button><a href="index.html">Inicio</a></button>

    <form action="salvar-cadastro-pet.php">

        <label for="campo-nome-pet">Nome do pet</label>
        <input type="text" required id="campo-nome-pet" minlength="2" maxlength="25" name="nome-pet">
<br>
  <label for="campo-especie-pet">Pet</label>
        <select name="especie-pet" id="campo-especie-pet">
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gatos</option>
        </select>

        <br>
        <label for="campo-sexo-pet">Sexo do pet</label>
        <select name="sexo-pet" id="campo-sexo-pet">
            <option value="macho">Macho</option>
            <option value="femea">Fêmea</option>
        </select>

        <br>

        <label for="campo-data-nascimento-pet">Data de nascimento</label>
        <input type="date" required id="campo-data-nascimento-pet">

        <br>
        <label for="campo-raca-pet">Raça do pet</label>
        <input type="text" required id="campo-raca-pet" minlength="2" maxlength="25" name="raca-pet">
<br>
        <label for="campo-peso-pet">Peso do pet</label>
        <input type="number" required id="campo-peso-pet" min="0" step="0.1" name="peso-pet">

        <h2>Castrado</h2>

        <label for="campo-castrado-sim">Sim</label>
        <input type="radio" required id="campo-castrado-sim" name="castrado" value="sim">

        <label for="campo-castrado-nao">Não</label>
        <input type="radio" required id="campo-castrado-nao" name="castrado" value="nao">
<br>
        <label for="campo-anexo-pet">Foto do pet</label>
        <input type="file" required id="campo-anexo-pet" name="anexo-pet">
<br>
<br>
<br>
<br>
        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
